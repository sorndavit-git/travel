<!DOCTYPE html>
<!--Davit-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        body {
            background: url('head_web.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .card {
            background: rgba(255, 255, 255, 0.9); 
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .text-primary {
            text-decoration: none;
        }

        .text-primary:hover {
            text-decoration: underline;
        }

        .next {
            position: absolute; 
            bottom: 20px; 
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="card p-4 shadow-lg">
        <h3 class="text-center mb-4">Log in to Your Account<br>Travel Place</h3>
        <form action="/login" method="POST">
            <!-- Email -->
            <div class="mb-3">
                <input id="email" type="email" name="email" class="form-control" placeholder="Input Email" required aria-label="Email">
            </div>
            <!-- Password -->
            <div class="mb-3">
                <input id="password" type="password" name="password" class="form-control" placeholder="Input Password" required aria-label="Password">
            </div>
            <!-- Forgot Password -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <a href="#" class="text-primary">Forgot Password?</a>
            </div>
            <!-- Submit and Reset -->
            <div class="d-flex justify-content-between">
                <button id="submit" type="submit" class="btn btn-primary w-50 me-2">Log In</button>
                <button type="reset" class="btn btn-secondary w-50" aria-label="Reset Login Form">Reset</button>
            </div>
        </form>
        <a href="sign_up.html" class="text-center d-block mt-3 text-primary">Create Account</a>
    </div>
    <div class="next">
        <a href="sign_up.html">Next</a>
    </div>
</body>
</html>
