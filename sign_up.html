<!DOCTYPE html>
<!-- Davit's Project -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        body {
            background: url('head_web.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .next {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .text-decoration-non {
            text-decoration: none;
            color: #007bff;
        }

        .text-decoration-non:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container col-md-4">
        <h3 class="text-center mb-4">Create Your Account</h3>

        <form>
            <!-- First Name -->
            <div class="mb-3">
                <input id="first_name" type="text" class="form-control" name="first_name" placeholder="First Name" required>
            </div>
            <!-- Last Name -->
            <div class="mb-3">
                <input id="last_name" type="text" class="form-control" name="last_name" placeholder="Last Name" required>
            </div>
            <!-- Phone Number -->
            <div class="mb-3">
                <input id="number" type="tel" class="form-control" name="phone_number" placeholder="Phone Number" 
                    pattern="[0-9]{10}" title="Enter a valid 10-digit phone number" required>
            </div>
            <!-- Email -->
            <div class="mb-3">
                <input id="email" type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <!-- Password -->
            <div class="mb-3">
                <input id="password" type="password" class="form-control" name="password" placeholder="Password" minlength="8" required>
            </div>
            <!-- Confirm Password -->
            <div class="mb-3">
                <input id="confirm_password" type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" minlength="8" required>
            </div>
            <!-- Under Form -->
            <div class="d-flex justify-content-between align-items-center">
                <a href="log_in.html" class="text-decoration-non">Already have an account?</a>
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>
    </div>

    <div class="next">
        <a href="place.html" class="text-decoration-non">Next</a>
    </div>
</body>

</html>
